<p id="demo"></p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="some_text"></p>

<script>
document.getElementById("some_text").innerHTML = "Hello JavaScript!";

function myFunction() {
    document.getElementById("some_text").style.fontSize = "25px"; 
    document.getElementById("some_text").style.color = "red";
    document.getElementById("some_text").style.backgroundColor = "yellow";        
}
</script>
